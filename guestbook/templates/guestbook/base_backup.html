<html>
    <head>
        <title>ISPSC Guestbook</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <center>Guestbook</center>
        <p align="right">
            {% if user.is_authenticated %}
                Hello {{user.username}}
            <br /> 
                <form method = 'POST' action = '{% url "guestbook:logout" %}'>
                    {% csrf_token %}
                    <button type=""submit"> Log out </button>
                </form>
            {% else %}
                <a href='{% url "guestbook:login" %}' >Login</a>
            {% endif %}
                </p>
        <hr />

        {% block content %}
        {% endblock %}

        <hr />
        <p align="right"><em>Copyright 2025</em></p>
    </body>
</html>
