<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISPSC Guestbook</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .brand-title {
            font-weight: 600;
            letter-spacing: 1px;
        }
        footer {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <span class="navbar-brand brand-title">
                <i class="bi bi-book-half me-2"></i>
                ISPSC Guestbook
            </span>

            <div class="ms-auto d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="text-white me-3">
                        <i class="bi bi-person-circle me-1"></i>
                        {{ user.username }}
                    </span>

                    <form method="POST" action="{% url 'guestbook:logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            Log out
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'guestbook:login' %}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-in-right me-1"></i>
                        Login
                    </a>
                      <a href="{% url 'guestbook:signup' %}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-in-right me-1"></i>
                        Sign Up
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container my-5">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-light py-3 mt-auto border-top">
        <div class="container text-end text-muted">
            <i class="bi bi-c-circle me-1"></i>
            <em>2025 ISPSC Guestbook</em>
        </div>
    </footer>

</body>
</html>
